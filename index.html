<!DOCTYPE html>
<html ng-app="MyBlog">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="project/js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Commit.css"/>
    <link rel="stylesheet" href="css/blog.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/board.css"/>
    <link rel="stylesheet" href="css/log.css"/>
    <link rel="stylesheet" href="css/movie.css"/>
    <link rel="stylesheet" href="css/music.css"/>
    <link rel="stylesheet" href="project/css/style.css"/>
    <script>
        window.audio = '<audio id="audio" controls></audio>';
    </script>
</head>
<body>

    <div class="container-fluid" >
        <div class="row">
            <div class="col-lg-10 col-lg-offset-2 content">
                <!-- 头部图片部分-->
                <header class="blog-header ">
                    <h2>小伟——个人博客</h2>
                </header>

                <!--导航栏-->
                <nav class="blog-nav">
                    <ul class="nav nav-pills" >
                        <li ng-class="{active:category == 'home'}"><a href="#/home">首页</a></li>
                        <li ng-class="{active:category == 'movie'}"><a href="#/movie">电影</a></li>
                        <li ng-class="{active:category == 'music'}"><a href="#/music">音乐</a></li>
                        <li ng-class="{active:category == 'learn'}"><a href="#/learn">学无止境</a></li>
                        <li ng-class="{active:category == 'log'}"><a href="#/log">微语</a></li>
                        <li ng-class="{active:category == 'person'}"><a href="#/person">关于小伟</a></li>
                        <li ng-class="{active:category == 'board'}"><a href="#/board">留言</a></li>
                    </ul>
                </nav>
                <ng-view></ng-view>
                <div class="clearfix"></div>

                <!-- blog-footer-->
                <footer class="blog-footer">
                    <p>© 2016 <a href="#">小伟的个人博客 </a>· 闽ICP备16023418号-1</p>
                </footer>
            </div>
        </div>
    </div>

    <iframe id="fr" src="javascript:parent.audio" frameborder="0"></iframe>

    <!--导入angular-->
    <script src="node_modules/angular/angular.js"></script>
    <!--导入angular的路由文件-->
    <script src="node_modules/angular-route/angular-route.js"></script>

    <!-- 导入jquery-->
    <script src="node_modules/jquery-3.0.0.min.js"></script>
    <script src="HomePage/date.js"></script>
    <script src="js/blog.js"></script>
    <script src="HomePage/home.js"></script>
    <script src="Music/music.js"></script>
    <script src="Log/log.js"></script>
    <script src="js/http.js"></script>
    <script src="Movie/movie.js"></script>
    <script src="Movie/detail.js"></script>
    <script src="Personal/person.js"></script>
    <script src="MessageBoard/board.js"></script>
    <script src="project/js/learn.js"></script>
    <script src="js/hover.js"></script>
</body>
</html>
