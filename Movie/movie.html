<p class="marker">
    <span class="glyphicon glyphicon-map-marker"></span>
    <a href="#/home">首页</a>
    &gt;&nbsp;
    <a href="#/movie">电影</a> &gt;&nbsp;
    <a>{{title}}</a>
</p>


<div class="home-content">
    <div class="home-content-left ">
        <div class="movie-left">
            <h4 class="page-header">{{title}}</h4>
            <div class="list-group">
                <a ng-repeat="movie in subjects" ng-href="#/movie/detail/{{movie.id}}" class="list-group-item">
                    <span class="badge">{{movie.rating.average}}</span>
                    <div class="media">
                        <div class="media-left" href="#">
                            <img ng-src={{movie.images.small}}>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{movie.title}}</h4>
                            <p>导演:<span ng-repeat="director in movie.directors">{{director.name}} {{$last?'':'、'}}</span></p>
                            <p>类型:{{movie.genres.join('、')}}</p>
                        </div>
                    </div>
                </a>
            </div>
            <div ng-show="subjects.length">
                <p >总共有{{total}}条电影,共{{totalPage}}页</p>
                <center>
                    <page pageConfig="pageConfig"></page>
                </center>
            </div>
        </div>
    </div>
    <div class="home-content-right">
        <blockquote>搜索</blockquote>
        <div class="rank">
            <div class="movie-search">
                <search></search>
            </div>
        </div>
        <blockquote>电影排行榜分类</blockquote>
        <div class="rank">
            <p><a href="#/movie/in_theaters">1. 正在热映</a></p>
            <p><a href="#/movie/coming_soon">2. 即将上映</a></p>
            <p><a href="#/movie/top250">3. Top250</a></p>
        </div>
    </div>
</div>


<div class="mask" ng-hide="subjects.length">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
